name: Release

on:
  push:
    branches: [main]
    paths:
      - 'deno.json'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write # Required for JSR publishing

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check version change
        id: version
        run: |
          OLD=$(git show HEAD^:deno.json | jq -r '.version // empty')
          NEW=$(jq -r '.version' deno.json)
          echo "old=$OLD" >> $GITHUB_OUTPUT
          echo "new=$NEW" >> $GITHUB_OUTPUT
          if [ "$OLD" != "$NEW" ] && [ -n "$NEW" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Setup Deno
        if: steps.version.outputs.changed == 'true'
        uses: denoland/setup-deno@v2

      - name: Setup Node
        if: steps.version.outputs.changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Publish to JSR
        if: steps.version.outputs.changed == 'true'
        run: deno task publish

      - name: Publish to npm
        if: steps.version.outputs.changed == 'true'
        run: deno task build:npm && cd npm && npm publish --provenance --access public

      - name: Create GitHub Release
        if: steps.version.outputs.changed == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.new }}
          generate_release_notes: true
